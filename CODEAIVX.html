<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAI — Code Analyzer</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --panel: #1a1a1a;
      --accent: #4b8bff;
      --text: #e6e6e6;
      --danger: #ff4b4b;
      --success: #4bff88;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .box {
      background: var(--panel);
      padding: 25px;
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      font-size: 26px;
    }

    textarea {
      width: 100%;
      height: 250px;
      background: #0f0f0f;
      color: var(--text);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      resize: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #3a72d8;
    }

    button:active {
      transform: scale(0.98);
    }

    /* Loading Spinner */
    .loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #222;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--panel);
      padding: 30px;
      width: 80%;
      max-width: 600px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #000;
      animation: fadeIn 0.4s ease-in-out;
    }

    .close {
      cursor: pointer;
      float: right;
      font-size: 24px;
      color: var(--danger);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>CodeAI — Code Scanner & Vulnerability Analyzer</h2>

    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

    <button onclick="scanCode()">Scan Code</button>
    <div class="loader" id="loader"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Scan Results</h2>
      <div class="result" id="scanResult"></div>
      <button onclick="downloadReport()">Download Report</button>
    </div>
  </div>

<script>
/* Suspicious keywords */
const suspiciousTokens = [
  "login","secure","verify","password","encrypt","eval","exec","system",
  "shell","cmd","token","secret","root","admin","fetch","http","https",
  "dangerouslySetInnerHTML","child_process","fs","mysql","mongodb","insert",
  "drop","alter","delete","select","base64","decode","encode"
];

function scanCode() {
  const code = document.getElementById("codeInput").value.trim();
  const loader = document.getElementById("loader");

  if (!code) {
    alert("Please paste some code first.");
    return;
  }

  loader.style.display = "block";

  setTimeout(() => {
    loader.style.display = "none";

    const findings = suspiciousTokens.filter(token =>
      code.toLowerCase().includes(token.toLowerCase())
    );

    let resultText = "";

    if (findings.length === 0) {
      resultText = "✔ No suspicious or high-risk patterns detected.";
    } else {
      resultText = "⚠ Suspicious Tokens Found:\n\n";
      findings.forEach(f => resultText += "• " + f + "\n");
    }

    document.getElementById("scanResult").innerText = resultText;
    openModal();

  }, 1000); // Fake scan delay
}

function openModal() {
  document.getElementById("resultModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("resultModal").style.display = "none";
}

function downloadReport() {
  const content = document.getElementById("scanResult").innerText;
  const blob = new Blob([content], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "CodeAI-Scan-Report.txt";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
